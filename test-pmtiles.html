<!DOCTYPE html>
<html>
<head>
    <title>PMTiles Test</title>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@3.0.0/dist/index.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Enable PMTiles protocol
        if (typeof PMTiles !== 'undefined' && typeof protocol !== 'undefined') {
            maplibregl.addProtocol('pmtiles', protocol.tile);
            console.log('PMTiles protocol enabled');
        }

        const map = new maplibregl.Map({
            container: 'map',
            style: 'public/styles/maplibre-openmaptiles-dark.json',
            center: [-105.5, 39.1],
            zoom: 6
        });

        map.on('load', () => {
            console.log('Map loaded successfully');
        });

        map.on('error', (e) => {
            console.error('Map error:', e);
        });
    </script>
</body>
</html>
