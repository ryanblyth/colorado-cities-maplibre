<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Colorado Cities Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet">
<script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/pmtiles@3.0.7/dist/pmtiles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div id="map"></div>
  <div id="chart-pane">
    <div class="chart-header">
      <div class="chart-controls">
        <button id="chart-population-btn" class="chart-btn active">Population</button>
        <button id="chart-density-btn" class="chart-btn">Density</button>
        <button id="chart-demographics-btn" class="chart-btn">City Details</button>
      </div>
    </div>
    <div id="chart-container"></div>
  </div>

  <script src="js/map.js"></script>

</body>
</html>
